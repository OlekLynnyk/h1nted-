version: 1
env:
  variables:
    NODE_VERSION: 20

frontend:
  phases:
    preBuild:
      commands:
        - export NVM_DIR="$HOME/.nvm"
        - 'if [ -s "$NVM_DIR/nvm.sh" ]; then . "$NVM_DIR/nvm.sh"; fi'
        - 'nvm install "$(cat .nvmrc)"'
        - 'nvm use "$(cat .nvmrc)"'
        - node -v && npm -v
        - npm ci
    build:
      commands:
        - test -n "$STRIPE_SECRET_KEY" || (echo "❌ STRIPE_SECRET_KEY missing"; exit 1)
        - test -n "$STRIPE_WEBHOOK_SECRET" || (echo "❌ STRIPE_WEBHOOK_SECRET missing"; exit 1)

        - printf "SUPABASE_URL=%s\n" "$SUPABASE_URL" >> .env.production
        - printf "SUPABASE_SERVICE_ROLE_KEY=%s\n" "$SUPABASE_SERVICE_ROLE_KEY" >> .env.production
        - printf "NEXT_PUBLIC_SUPABASE_URL=%s\n" "$NEXT_PUBLIC_SUPABASE_URL" >> .env.production
        - printf "NEXT_PUBLIC_SUPABASE_ANON_KEY=%s\n" "$NEXT_PUBLIC_SUPABASE_ANON_KEY" >> .env.production
        - printf "STRIPE_SECRET_KEY=%s\n" "$STRIPE_SECRET_KEY" >> .env.production
        - printf "STRIPE_WEBHOOK_SECRET=%s\n" "$STRIPE_WEBHOOK_SECRET" >> .env.production
        - printf "XAI_API_KEY=%s\n" "$XAI_API_KEY" >> .env.production
        - printf "MY_AWS_ACCESS_KEY_ID=%s\n" "$MY_AWS_ACCESS_KEY_ID" >> .env.production
        - printf "MY_AWS_SECRET_ACCESS_KEY=%s\n" "$MY_AWS_SECRET_ACCESS_KEY" >> .env.production
        - printf "MY_AWS_REGION=%s\n" "$MY_AWS_REGION" >> .env.production
        - printf "NEXT_PUBLIC_APP_URL=%s\n" "$NEXT_PUBLIC_APP_URL" >> .env.production
        - printf "NEXT_PUBLIC_SITE_URL=%s\n" "$NEXT_PUBLIC_SITE_URL" >> .env.production
        - printf "USE_EMAIL_MOCK=%s\n" "$USE_EMAIL_MOCK" >> .env.production
        - printf "SENTRY_DSN=%s\n" "$SENTRY_DSN" >> .env.production
        - printf "SYNC_SECRET_KEY=%s\n" "$SYNC_SECRET_KEY" >> .env.production
        - printf "NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY=%s\n" "$NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY" >> .env.production
        - printf "CDRS_STREAMING_ENABLED=%s\n" "$CDRS_STREAMING_ENABLED" >> .env.production
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
